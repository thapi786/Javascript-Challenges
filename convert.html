<!DOCTYPE html>
<html>
<head>
  <h1>convert a given number to hours and minutes.</h1>
  <script> 
  function convert(num)
 { 
  var hours = Math.floor(num / 60);  
  var minutes = num % 60;
  return hours + ":" + minutes;         
}

console.log(convert(58));
console.log(convert(739));
console.log(convert(1369));
  </script>
</head>

</body>
</html>
