  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <h1>String "java" is true or false"</h1>
  <script>
     function start_spec_str(str)
{
  if (str.length < 4)
  {
    return false;
  }
  front = str.substring(0, 4);
  if (front == 'Java') 
  {
    return true;
  }
   else 
   {
    return false;
  }
}

console.log(start_spec_str("Javalicious"));
console.log(start_spec_str("Java"));
console.log(start_spec_str("Mathapelo")); 
  </script>
