<!DOCTYPE html>
<html>
<head>
  <h1>capitalize the first letter of each word of a given string.</h1>
</head>
<script> 
function capitalise(str) 
{
    str = str.split(" ");

    for (var i = 0, x = str.length; i < x; i++) {
        str[i] = str[i][0].toUpperCase() + str[i].substr(1);
    }

    return str.join(" ");
}

console.log(capitalise("today is going to be a good day."));
</script>
